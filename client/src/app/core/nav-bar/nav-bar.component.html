<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" 
       style="max-height: 70px;"  
       alt="logo" 
       routerLink="/" 
       class="logo">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size:larger">
    <a class="p-2" 
       [routerLink]="['/']" 
       routerLinkActive="active" 
       [routerLinkActiveOptions]="{exact: true}"
       >Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary mr3">Sign up</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async) as currentUser">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a id="button-animated" class="dropdown-toggle" style="cursor:pointer" dropdownToggle aria-controls="dropdown-animated">
         <strong>Welcome {{currentUser.displayName}}</strong>
         <div id="dropdown-animated" class="dropdown-menu dropdown-menu-right" style="cursor:pointer" *dropdownMenu aria-labelledby="button-animated">
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i> View Basket
          </a>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
         </div>
        </a>
      </div>
      
    </ng-container>
  </div>
</div>
