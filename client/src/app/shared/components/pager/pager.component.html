<pagination 
      [boundaryLinks]="true" 
      [totalItems]="this.totalCount"
      (pageChanged)="this.onPagerChange($event)"
      [itemsPerPage]="this.pageSize"
      [ngModel]="pageNumber"
      previousText="&lsaquo;" 
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;"
      >
</pagination>
